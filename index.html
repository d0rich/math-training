<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Тренажёр по математике</title>
</head>
<body class="bg-dark text-light">
    <div id="app" class="text-center pt-5 px-0">
        <form @submit.prevent="check()">
            <div class="pt-5 m-3">
                {{sample+' = '}}
                <input type="number" class="form-control-sm" v-model="answer" @input.prevent="typeAnswer()" >
            </div>
            <button type="submit" class="btn btn-outline-success">Проверить</button>
        </form>
        <div :class="mark.style+' mt-3 h4'">
            {{mark.text}}
        </div>
        <div class="mt-3 h5">
            {{`Ответов: ${results.length.toString()}`}}
        </div>
        <div class="h5">
            {{`Правильных ответов: ${results.filter(res => {return res.answer == res.result}).length.toString()}`}}
        </div>

        <table class="table table-striped table-dark">
            <thead>
            <th scope="col">#</th>
            <th scope="col">Пример</th>
            <th scope="col">Твой ответ</th>
            <th scope="col">Верный ответ</th>
            <th scope="col">Результат</th>
            </thead>
        </table>
        <div style="overflow-y: scroll; max-height: 50vh">
            <table class="table table-striped table-dark">

                <tr v-for="res in results">
                    <th scope="col">{{res.number}}</th>
                    <th scope="col">{{res.sample}}</th>
                    <th scope="col" :class="res.answerStyle">{{res.answer}}</th>
                    <th scope="col" class="text-success">{{res.result}}</th>
                    <th scope="col" :class="res.answerStyle">{{res.mark}}</th>
                </tr>
            </table>
        </div>

    </div>
<script src="./script.js"></script>
</body>
</html>
